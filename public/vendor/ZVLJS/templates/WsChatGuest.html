<div data-id="container" class="ws-chat-guest" >
    <div data-id="title" class="ws-chat-guest-title">
        <div data-id="title-text" class="ws-chat-guest-title-text">
            Какой-то заголовок чата
        </div>
        <div class="ws-chat-guest-title-icons">
            <div class="ws-chat-guest-title-icon ws-chat-guest-title-icon-hide">1</div>
            <div class="ws-chat-guest-title-icon ws-chat-guest-title-icon-maximize">2</div>
            <div class="ws-chat-guest-title-icon ws-chat-guest-title-icon-close" >3</div>
        </div>
    </div>
    <div data-id="log"  class="ws-chat-guest-log">
    </div>
    <div>
        <button data-id='buttonConnect'>Присоединиться</button>
        <button data-id='buttonDisconnect'>Отключиться</button>
    </div>
    <div>
        <button data-id='buttonLogin'>Авторизироваться</button>
        <input data-id='userName' name="userName" style="width: 30%"/>
    </div>
    <div>
        <button data-id='buttonSend'>Отправить</button>
        <input data-id='sendText' name="sendText" style="width: 50%"/>
    </div>
</div>
